<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <link rel="stylesheet" href="./Validation.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="container-fluid">
    <h2 class="animate__animated animate__flip">User Registration Form</h2>

    <div class="container">
      <form id="registrationForm" onsubmit="validateForm(event)">
        <div class="form-group">
          <i class="fas fa-user fa-lg animate__animated animate__bounceInRight"></i>
          <label for="username" class="animate__animated animate__bounceInRight">Username:</label>
          <input type="text" id="username" name="username" required>
          <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
          <i class="fas fa-envelope fa-lg animate__animated animate__lightSpeedInRight"></i>
          <label for="email" class="animate__animated animate__lightSpeedInRight">Email:</label>
          <input type="email" id="email" name="email" required>
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <i class="fas fa-lock fa-lg animate__animated animate__jackInTheBox"></i>
          <label for="password" class="animate__animated animate__jackInTheBox">Password:</label>
          <input type="password" id="password" name="password" required>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
          <i class="fas fa-key fa-lg animate__animated animate__zoomInDown"></i>
          <label for="confirmPassword" class="animate__animated animate__zoomInDown">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <div class="error-message" id="confirmPasswordError"></div>
        </div>

        <input type="submit" class="submit-btn animate__animated animate__bounceInUp" value="Register">
      </form>
    </div>
  </div>
  <script src="./Validation.js"></script>
</body>

</html>
